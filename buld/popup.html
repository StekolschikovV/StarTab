<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="new" style="display:none" class="container">
      <div class="row"><br>
        <h3 class="text-center">Create bookmark</h3><br>
        <h5>Choose a folder</h5>
        <select class="dir"></select>
        <h5 class="text-center">or create</h5>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 no-padding">
          <input type="text" placeholder="Name new dir" class="new_dir_title">
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 no-padding">
          <input type="button" value="Add dir" class="new_dir_btn">
        </div><br><br>
        <h5>Enter name</h5>
        <input type="text" placeholder="Title" class="title"><br>
        <h5>Enter url</h5>
        <input type="text" placeholder="Url" class="url"><br><br>
        <input type="button" value="Add" class="add">
        <input type="button" value="Cancel" class="cancel">
      </div>
    </div>
    <div id="old" style="display:none" class="container">
      <div class="row"><br>
        <h3 class="text-center">Edit bookmark</h3><br>
        <h5>Choose a folder</h5>
        <select class="dir"></select>
        <h5 class="text-center">or create</h5>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 no-padding">
          <input type="text" placeholder="Name new dir" class="new_dir_title">
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 no-padding">
          <input type="button" value="Add dir" class="new_dir_btn">
        </div><br><br>
        <h5>Enter name</h5>
        <input type="text" placeholder="Title" class="title"><br>
        <h5>Enter url</h5>
        <input type="text" placeholder="Url" class="url"><br><br>
        <input type="button" value="Cancel" class="cancel">
        <input type="button" value="Del" class="del">
        <input type="button" value="Edit" class="edit">
      </div>
    </div>
    <!-- Modal-->
    <div id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="background.js "></script>
    <link rel="stylesheet" href="popup-style.css">
    <link rel="stylesheet" href="popup-style-one.css">
  </body>
</html>

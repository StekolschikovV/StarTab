            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="container" id="search">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
            <input type="text" id="search-text" autofocus>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
            <input type="button" value="Google" id="google">
        </div>
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
            <input type="button" value="Яндекс" id="yandex">
        </div>
    </div>
</div>
<!--search block-->

<div class="container">
    <div class="row">
        <ul class="nav nav-tabs" role="tablist"></ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="tab-content"></div>
    </div>
</div>

<!-- Modal settings-->
<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Настройки</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="BGUrl">Фон:</label>
                    <input type="text" class="form-control" id="BGUrl" placeholder="http://example.com/img.jpg">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary btn-save-conf" data-dismiss="modal">Сохранить изменения
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal settings-->

<!-- Modal edit-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="ModalEditLabel">Изменить</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="link_title">Название:</label>
                    <input type="text" class="form-control" id="link_title" placeholder="Link title">
                    <label for="link_url">Адрес:</label>
                    <input type="text" class="form-control" id="link_url" placeholder="Link url">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary btn-save-conf" data-dismiss="modal" id="link_save">Сохранить изменения
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal edit-->

<!-- Modal edit dir-->
<div class="modal fade" id="edit_dir" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Изменить</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="link_title">Название:</label>
                    <input type="text" class="form-control" id="edit_dir_title" placeholder="Link title">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary btn-save-conf" data-dismiss="modal" id="edit_dir_save">Сохранить изменения
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal edit dir-->

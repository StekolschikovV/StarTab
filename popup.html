<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="libs/jquery-ui.min.css">
</head>

<body>

    <div id="accordion">
        <h3>Site info</h3>
        <div>
            <p id="siteInfo"></p>
        </div>
        <h3>Site seo info</h3>
        <div>
            <div id="yandexCatalog">Yandex catalog: <span></span></div>
            <div id="yandexCatalogDescription">Yandex catalog description: <span></span></div>
            <div id="yandexCatalogTitle">Yandex catalog title: <span></span></div>
            <div id="yandexRang">Yandex rang: <span></span></div>
            <div id="yandexMentions">Yandex mentions: <span></span></div>
            <div id="googleIndex">Google index: <span></span></div>
            <div id="yandexCatalogCategory">Yandex catalog category: <span></span></div>
            <div id="yandexIndex">Yandex index: <span></span></div>
            <div id="pageRank">Page rank: <span></span></div>
            <div id="expirationDate">Expiration date: <span></span></div>
            <div id="yandexCitation">Yandex citation: <span></span></div>
            <div id="dmoz">Dmoz: <span></span></div>
        </div>
        <h3>Mark DOM</h3>
        <div>
            <p>
                <p>
                    <input id="inputAttr" type="text" placeholder="Tag name" />
                    <button id="sendAttr">Mark TAG</button>
                </p>
            </p>
            <p>
                <p>
                    <input id="inputId" type="text" placeholder="Id name" />
                    <button id="sendId">Mark ID</button>
                </p>
            </p>
            <p>
                <p>
                    <input id="inputClass" type="text" placeholder="Class name" />
                    <button id="sendClass">Mark CLASS</button>
                </p>
            </p>
            <p>
                <p>
                    <button id="removeMark">Remove marks</button>
                </p>
            </p>
        </div>
    </div>

    <script src="background.js "></script>
    <link rel="stylesheet" href="style.css">

</body>

</html>
